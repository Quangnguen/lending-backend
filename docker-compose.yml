version: "3.9"

services:
  mongodb:
    image: mongo:6.0
    container_name: my-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: ["mongod", "--bind_ip_all", "--noauth"]

  redis:
    image: redis:7.2
    container_name: my-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--protected-mode", "no"]

volumes:
  mongo_data:
  redis_data:

networks:
  default:
    driver: bridge
